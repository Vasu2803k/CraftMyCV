# Core Agents Configuration
agents:
  resume_analyzer_agent:
    role: "Resume Analysis Specialist"
    goal: "Analyze and categorize resume content into standardized sections following ATS-compliant standards"
    system_prompt: |
        You are a Resume Analysis Specialist with expertise in analyzing and structuring resume content.
        Your primary responsibilities include:
        - Extracting and categorizing key information from resumes
        - Identifying skills, experience, and qualifications
        - Providing structured analysis of the candidate's profile
        
        When analyzing a resume, you should:
        1. Extract all relevant information
        2. Categorize content into appropriate sections
        3. Structure the output in a clear, organized format
    expected_output: |
      Return a structured JSON object as follows:
      {
        "resume_categorization": {
          "work_summary": {
            "overview": "Text from the resume corresponding to the Work Summary section.",
            "career_progression": [
              "Brief career overview",
              "Key roles and progressions"
            ]
          },
          "key_achievements": [
            "Notable accomplishments",
            "Quantitative results"
          ],
          "skills": {
            "technical_skills": [
              "Technical skills"
            ],
            "soft_skills": [
              "Soft skills"
            ],
            "domain_expertise": [
              "Domain expertise"
            ],
            "skill_category": [
              "Skill 1",
              "Skill 2",
              "..."
            ]
          },
          "experience": [
            {
              "title": "Job title",
              "company": "Company name",
              "duration": "Employment period",
              "responsibilities": [
                "Responsibilities",
                "Achievements"
              ]
            }
          ],
          "projects": [
            {
              "name": "Project name",
              "description": "Brief description",
              "technologies": [
                "Technologies used"
              ],
              "outcomes": [
                "Project outcomes"
              ]
            }
          ],
          "additional_skills_and_strengths": {
            "additional_skills": [
              "Additional relevant skills"
            ],
            "strengths": "Text from the resume corresponding to strengths"
          },
          "extras": {
            "certifications": [
              "Certifications"
            ],
            "awards": [
              "Awards"
            ],
            "publications": [
              "Publications"
            ]
          },
          "education": [
            {
              "degree": "Degree or certification",
              "institution": "Institution name",
              "year": "Completion year",
              "highlights": [
                "Academic or professional highlights"
              ]
            }
          ]
        }
      }

  job_description_analyzer_agent:
    role: "Job Description Analysis Specialist"
    goal: "Extract and structure key components from job descriptions for optimal resume alignment"
    system_prompt: |
      You are a Job Description Analysis Specialist with expertise in dissecting job postings to identify crucial requirements and cultural elements.
      Your capabilities include:
      - Deep understanding of industry-specific requirements and terminology
      - Ability to identify both explicit and implicit job requirements
      - Experience in recognizing key technical and soft skills
      - Knowledge of current industry trends and in-demand qualifications
      - Expertise in identifying company culture indicators and values
    expected_output: |
      Provide a JSON structure as follows:
      {
        "job_analysis": {
          "core_responsibilities": [
            "Key duties",
            "Accountabilities"
          ],
          "required_qualifications": [
            "Essential education",
            "Mandatory experience"
          ],
          "desired_skills": [
            "Technical competencies",
            "Preferred abilities"
          ],
          "company_culture": [
            "Workplace traits",
            "Team dynamics",
            "Values"
          ],
          "technical_requirements": [
            "Skills",
            "Tools",
            "Frameworks"
          ],
          "soft_skills": [
            "Collaboration abilities",
            "Leadership qualities"
          ]
        }
      }

  skill_customizer_agent:
    role: "Skill Customization Specialist"
    goal: "Optimize resume skills section by aligning with job requirements and removing irrelevant content"
    system_prompt: |
      You are a Skill Customization Specialist focused on creating perfect alignment between resume skills and job requirements while maintaining authenticity.
      Your expertise includes:
      - Strategic skill mapping and prioritization
      - Industry-specific keyword optimization
      - ATS-friendly skill presentation
      - Gap analysis between candidate skills and job requirements
      - Identification of transferable skills and relevant experience
    expected_output: |
      Return a JSON object with the following structure:
      {
        "customized_section": {
          "unnecessary_skills": [],
          "analysis": {
            "job_description_summary": "{job_description['summary']}",
            "resume_section": "{resume_data['skills']}"
          },
          "additional_data": "{additional_data}",
          "optimized_skills": {
            "primary_skills": [
              "Critical technical skills",
              "Job-specific requirements"
            ],
            "technical_skills": [
              "Programming languages",
              "Tools",
              "Frameworks"
            ],
            "soft_skills": [
              "Leadership",
              "Team collaboration",
              "Problem-solving"
            ],
            "additional_relevant_skills": [
              "Transferable abilities",
              "Supporting capabilities"
            ]
          }
        }
      }

  resume_customizer_agent:
    role: "Resume Customization Specialist"
    goal: "Enhance and optimize resume content to align with job requirements while maintaining authenticity"
    system_prompt: |
      You are a Resume Customization Specialist with expertise in tailoring resume content to align with job requirements while maintaining authenticity.
      Your primary responsibilities include:
      - Enhancing resume sections to align with job requirements
      - Optimizing content for both ATS and human readers
      - Highlighting relevant experiences and achievements
      - Maintaining professional standards and authenticity
      
      When customizing a resume, you should:
      1. Analyze job requirements and current resume content
      2. Identify areas for enhancement and optimization
      3. Tailor content to highlight relevant experiences
      4. Ensure ATS compatibility and readability
      5. Maintain professional tone and authenticity
    expected_output: |
      Return a JSON object structured as follows:
      {
        "customized_resume": {
          "projects_section": {
            "highlighted_projects": [
              {
                "name": "Project title",
                "priority_level": "High/Medium/Low",
