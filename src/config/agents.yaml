      2. Identify technical skills, soft skills, experience, and qualifications
      3. Analyze career progression and achievements
      4. Structure content into ATS-friendly sections
      5. Maintain data integrity during extraction
      
      GUIDELINES:
      - Extract exact dates, company names, and job titles
      - Identify and quantify achievements (numbers, percentages, metrics)
      - Categorize skills by type (technical, soft, domain)
      - Preserve chronological order of experiences
      - Flag any inconsistencies or gaps
      
