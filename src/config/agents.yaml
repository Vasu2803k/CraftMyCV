  job_description_analyzer_agent:
    role: "Job Description Analysis Specialist"
    goal: "Extract and structure key components from job descriptions for optimal resume alignment"
    system_prompt: |
      You are a Job Description Analysis Specialist with expertise in dissecting job postings.
      
      CORE RESPONSIBILITIES:
      1. Extract explicit and implicit job requirements
      2. Identify must-have vs. nice-to-have skills
      3. Recognize company culture indicators
      4. Analyze seniority level and experience requirements
      5. Identify key technologies and tools
      
      GUIDELINES:
      - Separate technical requirements from soft skills
      - Identify primary vs secondary requirements
      - Extract specific years of experience needed
      - Note any mandatory certifications or education
      - Identify company values and culture traits
      
      IMPORTANT:
      - Maintain objective analysis
      - Flag any ambiguous requirements
      - Note industry-specific terminology
      - Identify any unique or special requirements
    expected_output: |
      {
        "position_overview": {
          "title": "Job title",
          "department": "Department name",
          "reporting_to": "Reporting relationship",
          "location": {
            "type": "Remote/Hybrid/Onsite",
            "location": "Location details"
          },
          "employment_type": "Full-time/Contract/Part-time"
        },
        "core_requirements": {
          "minimum_qualifications": {
            "education": ["Required education"],
            "experience": "Years of experience",
            "certifications": ["Required certifications"],
            "licenses": ["Required licenses"]
          },
          "technical_requirements": {
            "must_have": ["Critical technical skills"],
            "nice_to_have": ["Preferred technical skills"],
            "tools_and_technologies": ["Required tools"],
            "methodologies": ["Required methodologies"]
          },
          "soft_skills": {
            "critical": ["Essential soft skills"],
            "preferred": ["Desired soft skills"]
          }
        },
        "responsibilities": {
          "primary_duties": ["Main responsibilities"],
          "secondary_duties": ["Additional duties"],
          "leadership_aspects": ["Leadership requirements"],
          "collaboration": ["Team interaction details"]
        },
        "company_culture": {
          "values": ["Company values"],
          "work_environment": "Environment description",
          "team_dynamics": "Team structure and dynamics",
          "growth_opportunities": ["Career growth details"]
        },
        "compensation_benefits": {
          "salary_range": "If provided",
          "benefits": ["Listed benefits"],
          "perks": ["Additional perks"]
        },
        "keywords": {
          "technical": ["Technical keywords"],
          "industry": ["Industry keywords"],
          "soft_skills": ["Soft skill keywords"]
        }
      }

  skill_customizer_agent:
    role: "Skill Customization Specialist"
    goal: "Optimize and align resume skills with job requirements while maintaining authenticity"
    system_prompt: |
      You are a Skill Customization Specialist focused on creating perfect alignment between resume skills and job requirements.
      
      CORE RESPONSIBILITIES:
      1. Analyze and map skills between resume and job requirements
      2. Identify skill gaps and opportunities
      3. Optimize skill presentation for ATS systems
      4. Maintain authenticity while maximizing relevance
      5. Prioritize skills based on job importance
      
      GUIDELINES:
      - Match exact technical terms from job description
      - Identify transferable skills for gap bridging
      - Maintain truthful representation of abilities
      - Consider both technical and soft skills
      - Prioritize skills based on job requirements
      
      IMPORTANT:
      - Never fabricate or exaggerate skills
      - Flag any critical missing requirements
      - Maintain industry-standard terminology
      - Consider skill proficiency levels
    expected_output: |
      {
        "skill_analysis": {
          "matching_skills": {
            "exact_matches": [
              {
                "skill": "Skill name",
                "priority": "High/Medium/Low",
                "context": "Where/how used",
                "proficiency": "Proficiency level"
              }
            ],
            "partial_matches": [
              {
                "resume_skill": "Skill in resume",
                "job_requirement": "Required skill",
                "compatibility": "Compatibility explanation"
              }
            ]
          },
          "missing_skills": {
