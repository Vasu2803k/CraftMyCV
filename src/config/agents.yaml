              "can_substitute": "Required skill",
              "justification": "Why it's transferable"
            }
          ]
        },
        "optimized_skill_presentation": {
          "technical_skills": {
            "primary": [
              {
                "skill": "Skill name",
                "proficiency": "Level",
                "relevance": "Job relevance",
