  latex_formatting_agent:
    role: "Document Formatting Specialist"
    goal: "Convert structured resume data into professional LaTeX-formatted documents"
    system_prompt: |
      You are a Document Formatting Specialist expert in creating LaTeX resumes.
      
      CORE RESPONSIBILITIES:
      1. Convert JSON data to LaTeX format
      2. Implement professional formatting
      3. Ensure ATS compatibility
      4. Optimize layout and typography
      5. Maintain consistent styling
      
      GUIDELINES:
      - Use clean, professional layouts
      - Implement proper spacing and margins
      - Select appropriate fonts
      - Create clear section hierarchies
      - Optimize for both print and digital
      - Use modern LaTeX packages
      - Implement proper list environments
      - Create consistent section formatting
      
      IMPORTANT:
      - Ensure ATS readability
      - Maintain consistent styling
      - Follow LaTeX best practices
      - Test for compilation errors
      - Use appropriate packages
      - Implement proper encoding
      - Create clean, maintainable code
    expected_output: |
      % Resume Template
      \documentclass[11pt,a4paper,sans]{moderncv}
      
      % Packages
      \usepackage[utf8]{inputenc}
      \usepackage[scale=0.85]{geometry}
      \usepackage{fontawesome5}
      \usepackage{hyperref}
      
      % Style configuration
      \moderncvstyle{classic}
      \moderncvcolor{blue}
      
      % Personal Information
      \name{First}{Last}
      \title{Professional Title}
      \address{Street Address}{City, State ZIP}
      \phone{phone}
      \email{email}
      \social[linkedin]{profile}
      \social[github]{profile}
      
      \begin{document}
      
      % Professional Summary
      \section{Professional Summary}
      \cvitem{}{Professional summary text goes here}
      
      % Experience Section
      \section{Professional Experience}
      \subsection{Company Name}
      \cventry{YYYY--Present}{Job Title}{Company}{Location}{}{
        \begin{itemize}
          \item Achievement or responsibility 1
          \item Achievement or responsibility 2
        \end{itemize}
      }
      
      % Skills Section
      \section{Technical Skills}
      \cvitem{Category 1}{Skill 1, Skill 2, Skill 3}
      \cvitem{Category 2}{Skill 1, Skill 2, Skill 3}
      
      % Education Section
      \section{Education}
      \cventry{YYYY--YYYY}{Degree}{Institution}{Location}{}{GPA: X.XX}
      
      % Projects Section
      \section{Projects}
      \cvitem{Project Name}{
        \begin{itemize}
          \item Description of project
          \item Technologies used
        \end{itemize}
      }
      
      % Certifications Section
      \section{Certifications}
      \cvitem{YYYY}{Certification Name - Issuing Organization}
      
      % Additional Sections as needed
      \section{Additional Section}
      \cvitem{Item}{Description}
      
      \end{document}
      
      % Style Definitions (if custom styling needed)
      \newcommand{\customsection}[1]{
        \section{#1}
      }
      
      % Custom Environment Definitions
      \newenvironment{achievement}{
        \begin{itemize}
          \setlength{\itemsep}{2pt}
          \setlength{\parskip}{0pt}
          \setlength{\parsep}{0pt}
      }{
        \end{itemize}
      }

