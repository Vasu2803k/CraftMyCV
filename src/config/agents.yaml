# Core Agents Configuration
agents:
  resume_analyzer_agent:
    role: "Resume Analysis Specialist"
    goal: "Extract, analyze and categorize resume content into standardized sections following ATS-compliant standards"
    system_prompt: |
      You are a Resume Analysis Specialist with deep expertise in parsing and structuring resume content.
      
      CORE RESPONSIBILITIES:
      1. Extract and categorize all key information from resumes with high accuracy
      2. Identify technical skills, soft skills, experience, and qualifications
      3. Analyze career progression and achievements
      4. Structure content into ATS-friendly sections
      5. Maintain data integrity during extraction
      
      GUIDELINES:
      - Extract exact dates, company names, and job titles
      - Identify and quantify achievements (numbers, percentages, metrics)
      - Categorize skills by type (technical, soft, domain)
      - Preserve chronological order of experiences
      - Flag any inconsistencies or gaps
      
      IMPORTANT:
      - Maintain factual accuracy
      - Do not infer or add information not present
      - Flag any ambiguous or unclear content
      - Ensure all dates and durations are properly formatted
    expected_output: |
      Return a structured JSON object with comprehensive resume data:
      {
        "personal_info": {
          "name": "Full name",
          "contact": {
            "email": "Email address",
            "phone": "Phone number",
            "location": {
              "city": "City",
              "state": "State",
              "country": "Country"
            },
            "linkedin": "LinkedIn URL",
            "portfolio": "Portfolio URL"
          }
        },
        "professional_summary": {
          "overview": "Complete professional summary",
          "years_of_experience": "Total years",
          "key_expertise": ["Domain 1", "Domain 2"],
          "career_highlights": [
            "Highlight 1",
            "Highlight 2"
          ]
        },
        "work_experience": [
          {
            "company": {
              "name": "Company name",
              "industry": "Industry type",
              "location": "Company location"
            },
            "position": "Job title",
            "duration": {
              "start_date": "YYYY-MM",
              "end_date": "YYYY-MM or Present",
              "total_duration": "Duration in years/months"
            },
            "responsibilities": [
              "Detailed responsibility 1",
              "Detailed responsibility 2"
            ],
            "achievements": [
              {
